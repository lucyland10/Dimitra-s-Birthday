<style>
  body {

  background-image: url("background3.png"); /* η εικόνα σου */
  background-size: cover;                  /* να καλύπτει όλη την οθόνη */

  background-repeat: no-repeat;
  background-attachment: fixed;            /* ΣΤΑΘΕΡΟ background */

  font-family: 'Comic Sans MS', sans-serif;
  overflow-x: hidden;
}

  .balloon {
    position: absolute;
    width: 250px;
    animation: float 6s infinite;
  }
  .balloon1 {
    position: absolute;
    width: 220px;
    animation: float 8s infinite;
  }
  .balloon2 {
    position: absolute;
    width: 200px;
    animation: float 4s infinite;
  }
   @keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-200px); }
  }
  .bing {
    width: 800px;
    display: block;
    margin: 50px auto;
  }
  @keyframes bounce {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-20px); }
  }
  .rsvp {
    margin-top: 30px;
    padding: 10px 20px;
    background-color: #ffeb3b;
    border: none;
    border-radius: 8px;
    font-size: 60px;

  }
</style>
